<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windsurf - Login</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="animated-background">
        <div class="gradient-layer"></div>
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>
    <div class="login-container">
        <div class="logo">
            <img src="images/windsurf-white-wordmark.svg" alt="Windsurf Logo">
        </div>
        <h1 id="form-title">Welcome Back</h1>
        <form id="login-form" class="active-form">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="brettmiller" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" value="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="error-message" class="error-message"></p>
            <div class="form-divider">
                <span>or</span>
            </div>
            <button type="button" id="create-account-btn" class="secondary-button">Create New Account</button>
        </form>
        
        <form id="signup-form" class="hidden-form">
            <div class="input-group">
                <label for="new-username">Username</label>
                <input type="text" id="new-username" name="new-username" required>
            </div>
            <div class="input-group">
                <label for="new-password">Password</label>
                <input type="password" id="new-password" name="new-password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit">Create Account</button>
            <p id="signup-message" class="message"></p>
            <div class="form-divider">
                <span>or</span>
            </div>
            <button type="button" id="back-to-login-btn" class="secondary-button">Back to Login</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
